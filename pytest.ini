[tool:pytest]
# Pytest configuration for AIM2 Ontology Information Extraction project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=aim2_project
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_network: Tests that require network access
    requires_gpu: Tests that require GPU
    setup: Tests related to setup.py functionality
    dependencies: Tests related to dependency management
    packaging: Tests related to packaging and distribution

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers
    ignore::FutureWarning:torch

# Minimum Python version
minversion = 3.8

# Test collection timeout
timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Coverage configuration
[coverage:run]
source = aim2_project
omit = 
    */tests/*
    */test_*
    setup.py
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov